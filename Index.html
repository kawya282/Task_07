<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dictionary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="my-4 py-3 px-3 container" style="background-color: aquamarine; border: 5px solid aqua; border-radius: 20px; height: 70vh; justify-content: center; width: 50%;">
        <h1 style="font-size: 4vw; font-weight: 800; text-align: center; margin-bottom: 30px;">DICTIONARY</h1>
        <form class="searchForm">
            <div class="input-group my-3">
                <input type="search" class="px-4 txtBox" style="width: 35vw; height: 7vh;" aria-label="word" aria-describedby="submit">
                <button class="submit-btn btn-outline-secondary" style="width: 10vw; height: 7vh; margin-left: 10px;" type="submit" id="submit">Submit</button>
            </div>
        </form>

        <div class="my-4 px-4 search-result" style="font-style: italic;">
            <h2 class="search-word"></h2>
            <p class="description"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
